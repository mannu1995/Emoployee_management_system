<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Office Employee management System</title>
  </head>
  <body>
  <div class="container">
  <h1>Enter Employee Details</h1>
      <hr>
      <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
      <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
      <a class="btn btn-primary" href="/filter_emp" role="button">Filter Employee Details</a>
</div>
<div class="flex-container">
    <form action="/add_emp" method="post">
      {% csrf_token %}
  <div class="form-row">
    <div class="col-6">
        <label for="validationCustom01">First_Name</label>
      <input type="text" class="form-control"  name="first_name" placeholder="Firs name " id="validationCustom01"  value="{{first_name}}">
    </div>
    <div class="col-6">
         <label for="validationCustom01">Last_Name</label>
      <input type="text" class="form-control" placeholder="last name" name="last_name" id="validationCustom0"  value="{{last_name}}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="value">salary</label>
      <input type="number" class="form-control" id="value1" name="salary" value="{{ salary }}">
    </div>
    <div class="form-group col-md-6">
      <label for="value">Bonce</label>
      <input type="number" class="form-control" id="value" name="bonus" value="{{ bonus }}">
    </div>
  </div>
  <div class="form-group col-md-6">
    <label for="phone">Phone number</label>
    <input type="number" class="form-control" id="phone" name="phone_number" placeholder="91+" value="{{phone_number}}">
  </div>
  <div class="form-group col-md-6">
      <label for="inputdepartment">Department</label>
      <select id="inputdepartment" class="form-control" name="department">
        <option selected name="department" value="{{department}}">Choose...</option>
        {% for dep in departments %}
        <option>{{dep.id}}</option>
        {% endfor %}
      </select>
    <div class="form-group col-md-6">
      <label for="inputRole">Role</label>
      <select id="inputRole" class="form-control" name="role" >
        <option selected name="role" value="{{role}}">Choose...</option>
        {% for rel in roles %}
        <option >{{rel.id}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>

</form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
